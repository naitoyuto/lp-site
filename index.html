<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>沖縄モーターショー 2024（テスト）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
   <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            noto: ['"Noto Sans JP"', 'sans-serif'],
            mplus: ['"M PLUS Rounded 1c"', 'sans-serif'],
            zen: ['"Zen Kaku Gothic New"', 'sans-serif'],
          },
        }
      }
    }
    
   </script>
</head>
<body class="font-sans text-gray-800">

  <!-- ✅ Hero Section -->
  <header class="h-screen bg-cover bg-center relative" style="background-image: url('/a.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-center">
      <div class="text-white">
        <h1 class="text-4xl md:text-6xl font-bold font-zen">沖縄モーターショー 2025</h1>
        <h1 class="text-4xl md:text-6xl font bold">OKINAWA MOTOR SHOW 2025</h1>
        <p class="text-xl mt-4">2025年x月x日〜x日 @ あああ</p>
      </div>
    </div>
  </header>

  <!-- ✅ Overview Section -->
  <section class="py-12 px-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">イベント概要</h2>
    <p>モビリティの未来を体験する3日間。沖縄で最新技術に触れるチャンス！</p>
  </section>

  <!-- ✅ 最新情報 -->
  <section class="py-12 px-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">最新情報</h2>
    <ul id="news-list" class="space-y-4"></ul>
  </section>

  <!--　地図(けんそう)　-->
  <section class="py-12 px-6 max-w-4xl mx-auto w-full">
    <h2 class="text-2xl font-semibold mb-4">アクセス</h2>
    <div class="flex justify-center">
      <div class="mx-auto m-0 p-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28610.728551743094!2d127.81943340000001!3d26.315453199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34e50d9b6df6e89d%3A0x76c4ab9c228dd0cb!2z5rKW57iE55yM57eP5ZCI6YGL5YuV5YWs5ZyS!5e0!3m2!1sja!2sjp!4v1746980174390!5m2!1sja!2sjp" 
          width="600" 
          height="450" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>
  

  <!-- ✅ フッター -->
  <footer class="bg-gray-100 text-center py-6 text-sm text-gray-500">
    © 2024 Okinawa Motor Show Test Site
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
